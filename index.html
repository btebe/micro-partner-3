<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the
    platform</p>

  <form id="survey-form">
    <label id="name-label">name</label>
    <input id="name" name="name" type="text" required placeholder="name" />
    <label id="email-label">email</label>
    <input type="email" name="email" id="email" placeholder="email" required>
    <label id="number-label">number</label>
    <input type="number" id="number" required placeholder="number" min="0"
      max="10">
    <select name="" id="dropdown">
      <option> radio Option 1</option>
      <option> Option 2</option>
    </select>
    <fieldset id="group2">
      <input type="radio" value="value1" name="group2"> option1
      <input type="radio" value="value2" name="group2">option 2
    </fieldset>
    <input type="checkbox" value="val1" id="check1"> check1
    <input type="checkbox" value="val2" id="check2">check2
    <input type="checkbox" value="val3" id="check3">check3
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    <button id="submit">submit</button>
  </form>



  <script
    src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
